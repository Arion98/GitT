<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Document</title>
</head>
<body>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            margin: auto;
        }

        td{
            border:1px solid black;
            padding: 10px;
            width: 80px;
            height: 80px;
            text-align: center;
        }

        
    </style>
    <table>
        <tr>
            <td colspan="4" id="center">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>m</td>
            
        </tr>
        <tr>
            <td colspan="4"  id="center">n</td>
        </tr>
    </table>
</body>
</html>
